<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>

<div class ="bx--grid" id="mainBody">
  <div class="bx--row topTilesRow" id="mainSectionTilesContainer">
    <div class="bx--col bx--offset-lg-1 bx--offset-md-1 bx--offset-sm-0" id="tlshDemo">
      <div class="bx--aspect-ratio bx--aspect-ratio--1x1">
        <a data-tile="clickable" class="bx--tile bx--tile--clickable tlhTile " tabindex="0">
          <p class="label">Code Demos</p>
          <span class="iconContainer"></span>
        </a>
      </div>
    </div>

    <div class="bx--col" id="tlshProjectGallery">
      <div class="bx--aspect-ratio bx--aspect-ratio--1x1">
        <a data-tile="clickable" class="bx--tile bx--tile--clickable tlhTile" tabindex="1">
          <p class="label">Project Gallery</p>
          <span class="iconContainer"></span>
        </a>
      </div>
    </div>

    <div class="bx--col" id="tlshTechSupport">
      <div class="bx--aspect-ratio bx--aspect-ratio--1x1">
        <a data-tile="clickable" class="bx--tile bx--tile--clickable tlhTile " tabindex="2">
          <p class="label">Tech Support</p>
          <span class="iconContainer"></span>
        </a>
      </div>
    </div>

    <div class="bx--col" id="tlshAboutUs">
      <div class="bx--aspect-ratio bx--aspect-ratio--1x1">
        <a data-tile="clickable" class="bx--tile bx--tile--clickable tlhTile " tabindex="3">
          <p class="label">Our Platforms</p>
          <span class="iconContainer"></span>
        </a>
      </div>
    </div>
  </div>

<div class="bx--row mainContentRow" id="mainContentContainer">
  <div class="bx--col bx--offset-lg-1 bx--offset-md-1 bx--offset-sm-0 contentWindow">

  <div data-tabs class="bx--tabs bx--tabs--container">
  <div class="bx--tabs-trigger" tabindex="0">
    <a href="javascript:void(0)" class="bx--tabs-trigger-text" tabindex="-1"></a>
    <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true"><path d="M8 11L3 6 3.7 5.3 8 9.6 12.3 5.3 13 6z"></path></svg>
  </div>
  <ul class="bx--tabs__nav bx--tabs__nav--hidden" role="tablist">
    <li class="bx--tabs__nav-item bx--tabs__nav-item--selected " data-target=".tab-1-default" role="tab"    >
      <a tabindex="0" id="tab-link-1-default" class="bx--tabs__nav-link" role="tab" aria-controls="tab-panel-1-default">Xavier Made</a>
    </li>
    <li class="bx--tabs__nav-item " data-target=".tab-2-default" role="tab"  >
      <a tabindex="0" id="tab-link-2-default" class="bx--tabs__nav-link" role="tab" aria-controls="tab-panel-2-default">External</a>
    </li>
  </ul>
</div>
<div class="bx--tab-content">
  <div id="tab-panel-1-default" class="tabPanel tab-1-default" role="tabpanel" aria-labelledby="tab-link-1-default" aria-hidden="false" >
    <div class="sampleText">Content for first tab goes here.</div>
  </div>
  <div id="tab-panel-2-default" class="tabPanel tab-2-default" role="tabpanel" aria-labelledby="tab-link-2-default" aria-hidden="true"  hidden>
    <div class="sampleText">Content for second tab goes here.</div>
  </div>
</div>

  </div>
</div>
</div>

<span class="stickyButton">
<Button class="bx--btn bx--btn--primary bx--btn--icon-only bx--tooltip__trigger bx--tooltip--a11y bx--tooltip--top bx--tooltip--align-center">
  <span class="bx--assistive-text">Login</span>
  <span class="svgWrapper idBadge"></span>

</Button>
</span>

<div class="multiGraphicContainer" id="animFleetContainer">
    <span class="svgWrapper">

      </span>
