<template id="post-top-level-tile-card">
  <div class="bx--row tileRow">
    <div data-tile="clickable" class="bx--tile bx--tile--clickable" tabindex="0">
      <button class="bx--tile__chevron">
        <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" aria-hidden="true"><path d="M8 11L3 6 3.7 5.3 8 9.6 12.3 5.3 13 6z"></path></svg>
      </button>
    <div class="bx--tile-content">
      <span data-tile-atf class="bx--tile-content__above-the-fold">
        <h2 class="articlePreviewHead"></h2>
        <p class="articlePreviewSubhead">This is a one or two line description of the content behind this tile. It shouldn't stretch for more than two sentences or 40 words.</p>
      </span>
      <span class="bx--tile-content__below-the-fold"></span>
    </div>
  </div>
</div>
</template>
