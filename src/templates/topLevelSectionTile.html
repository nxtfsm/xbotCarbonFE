<template id="top-level-section-tile">
  <div class="bx--col " id="default-tile-col">
    <div class="bx--aspect-ratio bx--aspect-ratio--1x1 ">
      <a data-tile="clickable" class="bx--tile bx--tile--clickable  tlhTile" data-target="default">
        <p class="label"><slot name="display-title">Default Text</slot></p>
        <span class="iconContainer"></span>
      </a>
    </div>
  </div>
</template>
